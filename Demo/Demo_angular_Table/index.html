<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-filter/dist/angular-filter.min.js"></script>
    <script src="libs/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/invoice.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
</head>

<body ng-controller="MainController">

    <div class="container">

        <div class="page-header">
            <h1>Sample Invoice Table</h1>
            <hr>
            <div class="pull-right">
                <td class="text-center"><a ng-click="CreateOrder()" class="btn btn-md btn-primary align-center"><span class="glyphicon glyphicon-plus"></span> Create Order</a></td>
            </div>
            <hr>
        </div>

        <!-- Simple Invoice - START -->
        <div class="container">
            <table class=" table table-condensed table-stripped table-bordered">
                <thead style="background:#ff3333; color: white">
                    <tr>
                        <td>#</td>
                        <td class="text-center"><strong>Order Number</strong></td>
                        <td class="text-center"><strong>Sender</strong></td>
                        <td class="text-center"><strong>Phone</strong></td>
                        <td class="text-center"><strong>Sent Date</strong></td>
                        <td class="text-center"><strong>Destination</strong></td>
                        <td class="text-center"><strong>Total</strong></td>
                        <td class="text-center"><strong>Status</strong></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody ng-repeat="order in orders" class="align-center">
                    <tr>
                        <td>{{$index}}</td>
                        <td class="text-center"><a ng-click="ShowOrderDetail($index)">{{order.orderID}}</a></td>
                        <td>{{order.sender.fullName}}</td>
                        <td>{{order.sender.phone}}</td>
                        <td class="text-left ">{{order.sentDate}}</td>
                        <td>{{order.receiver.address}}</td>
                        <td class="text-center">$900</td>
                        <td class="text-center"><span class="label label-success">{{order.status}}</span></td>
                        <td class="text-center">
                            <!-- Single button -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Change Status <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li style="cursor:context-menu"><a ng-click="ShowOrderDetail($index)" ng-repeat="stt in status">{{stt.type}}</a></li>
                                </ul>
                            </div>
                        </td>
                        <td class="text-center"><a ng-click="ShowOrderDetail($index)" class="btn btn-md btn-info align-center">Details</a></td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>

</body>

</html>
